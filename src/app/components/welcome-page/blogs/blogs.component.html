<div class="blog-container" *ngFor="let p of posts">
  <app-blog [post]="p"></app-blog>
</div>

<div class="container">
  <app-pagination
    [totalPosts]="totalPosts"
    [pageSize]="pageSize"
    [loading]="loading"
    [currentPage]="currentPage"
    (pageChanged)="onPageFired($event)"
  >
  </app-pagination>

  <div class="text-loading" *ngIf="loading">Loading posts...</div>
  <div class="text-error" *ngIf="errorMessage">{{ errorMessage }}</div>
</div>
