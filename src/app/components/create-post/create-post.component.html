<div class="blog-post-form-container">
  <mat-card class="blog-post-form-card">
    <mat-card-title class="form-title">Create New Blog Post</mat-card-title>
    <mat-card-content>
      <form [formGroup]="blogPostForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" required />
          <mat-error *ngIf="blogPostForm.get('title')?.hasError('required')"
            >Title is required</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Content</mat-label>
          <textarea
            matInput
            formControlName="content"
            rows="10"
            required
          ></textarea>
          <mat-error *ngIf="blogPostForm.get('content')?.hasError('required')"
            >Content is required</mat-error
          >
        </mat-form-field>

        <div class="upload-section">
          <button
            mat-raised-button
            color="accent"
            type="button"
            (click)="openMainImageUploadWidget()"
          >
            Upload Main Image
          </button>
          <div *ngIf="mainImage?.value" class="image-preview">
            <img
              [src]="mainImage?.value"
              alt="Main Image Preview"
              class="preview-img"
            />
          </div>
        </div>

        <div class="upload-section">
          <button
            mat-raised-button
            color="accent"
            type="button"
            (click)="openExtraSmallImagesUploadWidget()"
          >
            Upload Extra Small Images
          </button>
          <div
            class="image-preview-grid"
            *ngIf="extraSmallImageUrls.length > 0"
          >
            <img
              *ngFor="let url of extraSmallImageUrls"
              [src]="url"
              alt="Small Image Preview"
              class="preview-small-img"
            />
          </div>
        </div>

        <div class="inline-inputs">
          <mat-form-field appearance="outline">
            <mat-label>Tags (comma separated)</mat-label>
            <input matInput formControlName="tags" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <input matInput formControlName="category" required />
            <mat-error
              *ngIf="blogPostForm.get('category')?.hasError('required')"
              >Category is required</mat-error
            >
          </mat-form-field>
        </div>

        <mat-card-actions>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="blogPostForm.invalid"
          >
            Create Post
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
